<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile | Tomislav Šuto</title>
</head>
<body>
  <main>
    <div class="card container">

      <div id="item1">
        <img class="avatar-img" src="assets\images\avatar-jessica.jpeg" alt="Avatar Image">
        
        <h1>Jessica Randall</h1>
        <p id="location">London, United Kingdom</p>
      </div>

      <div id="item2">
        <p id="info">"Front-end developer and avid reader."</p>

        <div class="social container">
          <p>GitHub</p>
          <p>Frontend Mentor</p>
          <p>LinkedIn</p>
          <p>Twitter</p>
          <p>Instagram</p>
        </div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/RetroApe">Tomislav Šuto</a>.
    </div>
  </main>
</body>
</html>
